<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/src/css/style.css">
    <style>
    #listView {
        width:500px;
    }
    </style>
</head>
    <body>
        <div id="listView"></div>

        <script src="../../lib/cajon/cajon.js" type="text/javascript"></script>
        <script src="/requirejs.conf.js" type="text/javascript"></script>
        <script>
        requirejs.config({
            baseUrl: '../../'
        });
        require([
            'streamhub-sdk/auth',
            'streamhub-sdk/content/views/content-list-view',
            'streamhub-sdk/collection',
            'streamhub-sdk/content'
        ],function (Auth, ListView, Collection, Content) {
            var opts = {
                "network": "livefyre.com",
                siteId: '290634',
                articleId: 'joe-test',
                "environment": "qa-ext.livefyre.com",
                replies: true
            };


            window.Content = Content;
            var listView = window.view = new ListView({
                el: document.getElementById("listView"),
                initial: 10,
                showMore: 10,
                maxVisibleItems: 10,
                streamOnly: true
            });

            var collection = window.collection =  new Collection(opts);

            collection.pipe(listView);
        });
        </script>
    </body>
</html>
